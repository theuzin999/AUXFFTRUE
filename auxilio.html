  (function() {
    // 1. Verifica se o token da ABA existe (sessionStorage morre ao fechar a aba)
    const hasSession = sessionStorage.getItem("user_access_token") === "ALLOWED_SESSION_123";
    
    // 2. Verifica se o usuário acabou de vir da página de login (opcional, mas aumenta segurança)
    const cameFromLogin = document.referrer.includes("index.html");

    // Se não tiver o token de sessão, chuta para o index
    if (!hasSession) {
      // Limpa cookies por segurança antes de sair
      document.cookie = "isLoggedIn=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      window.location.replace("index.html");

  })();

    .function-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      overflow-y: auto;
      padding-right: 5px;
      flex-shrink: 1;
      min-height: 0;

    .function-grid::-webkit-scrollbar { width: 4px; }
    .function-grid::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 5px; }
    .function-grid::-webkit-scrollbar-track { background: #000; }

    .func-item {
      display: flex;
      align-items: center;
      background: rgba(40, 40, 40, 0.6);
      border: 1px solid #333;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 13px;
    }

    .func-item:hover {
      border-color: var(--primary);
      background: rgba(60, 60, 60, 0.8);
    }

    .func-item.active {
      border-color: var(--primary-glow);
      background: rgba(155, 38, 182, 0.25);
      box-shadow: 0 0 10px rgba(155, 38, 182, 0.3);
    }

    .checkbox-custom {
      width: 18px; height: 18px;
      border: 2px solid #777;
      border-radius: 4px;
      margin-right: 10px;
      display: flex; justify-content: center; align-items: center;
      flex-shrink: 0;
    }

    .func-item.active .checkbox-custom {
      background: var(--primary);
      border-color: var(--primary-glow);
    }
    
    .func-item.active .checkbox-custom::after {
      content: '✔'; font-size: 12px; color: white;
    }

    .icon {
      width: 20px; height: 20px;
      fill: #eee;
      margin-right: 8px;
      flex-shrink: 0;
    }

    .func-name {
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #fff;

    .btn-inject {

    .btn-inject.stop {

    #scanner-container {

      box-shadow: 0 0 15px #ff00ff, 0 0 30px #d500f9;
      z-index: 10;

    }

    .footer {
      text-align: center;
      font-size: 10px;
      color: #888;
      font-weight: bold;
      flex-shrink: 0;
    }
  </style>

  <script>
    let arquivoSelecionado = "";
    let nomeFuncaoSelecionada = "";
    let injecaoAtiva = false;
    let animacaoRef = null;
    
    // Sistema de seleção
    function selectFunction(element, arquivo) {
      if(injecaoAtiva) return; // Trava seleção se estiver rodando
      
      document.querySelectorAll('.func-item').forEach(el => el.classList.remove('active'));
      element.classList.add('active');
      
      arquivoSelecionado = arquivo;
      nomeFuncaoSelecionada = element.querySelector('.func-name').innerText;
      
      const log = document.getElementById('logs');
      log.innerHTML = `> ALVO: ${nomeFuncaoSelecionada}<br>> ARQUIVO: ${arquivo}<br>> STATUS: PRONTO PARA INJETAR`;
      log.style.top = "0px";
    }

    //SEGURANÇA
    const hasSession = sessionStorage.getItem("user_access_token") === "ALLOWED_SESSION_123";
    const hasCookie = document.cookie.includes("isLoggedIn=true");

    if (!hasSession && !hasCookie) {
        window.location.replace("index.html");
    }

    // Função principal
    async function alternarInjecao() {
      const btn = document.getElementById('btnInject');
      const logElement = document.getElementById('logs');
      const line = document.getElementById('line');

      if (injecaoAtiva) {
        pararInjecao(btn, logElement, line);
        return;
      }

      if (!arquivoSelecionado) {
        alert("⚠️ Selecione uma função primeiro!");
        return;
      }

      // Iniciar UI
      injecaoAtiva = true;
      btn.innerText = "PARAR INJEÇÃO";
      btn.classList.add('stop');
      line.style.display = "block";
      
      try {
        logElement.innerHTML = `> CARREGANDO ${arquivoSelecionado}...\n`;
        
        let rawText = "";
        try {
          const response = await fetch(arquivoSelecionado);
          if (!response.ok) throw new Error("404");
          rawText = await response.text();
        } catch(e) {
          rawText = gerarTextoTeste(); 
        }

        let fullText = `\n/* --- INICIO DO ARQUIVO ${arquivoSelecionado} --- */\n` + rawText + `\n/* --- FIM DO ARQUIVO ${arquivoSelecionado} --- */\n\n`;
        
        logElement.innerText = fullText + fullText;
        iniciarScrollPingPong(logElement);

      } catch (err) {
        logElement.innerText = `> ERRO CRÍTICO NO SISTEMA.`;
        pararInjecao(btn, logElement, line);
      }
    }

    function iniciarScrollPingPong(element) {
      let currentTop = 0;
      let direction = -1; 
      const speed = 3; 

      if (animacaoRef) cancelAnimationFrame(animacaoRef);

      function step() {
        if (!injecaoAtiva) return;

        const containerHeight = element.parentElement.clientHeight;
        const contentHeight = element.scrollHeight;

        if (contentHeight <= containerHeight) return;

        const maxScroll = -(contentHeight - containerHeight);

        currentTop += (speed * direction);

        if (direction === -1) {
          if (currentTop <= maxScroll) {
            currentTop = maxScroll; 
            direction = 1; 
          }
        } else {
          if (currentTop >= 0) {
            currentTop = 0; 
            direction = -1; 
          }
        }

        element.style.top = `${currentTop}px`;
        animacaoRef = requestAnimationFrame(step);
      }

      animacaoRef = requestAnimationFrame(step);
    }

    function pararInjecao(btn, logElement, line) {
      injecaoAtiva = false;
      if (animacaoRef) cancelAnimationFrame(animacaoRef);
      
      btn.innerText = "INJETAR SCRIPT";
      btn.classList.remove('stop');
      line.style.display = "none";
      
      logElement.style.top = "0px"; 
      logElement.innerHTML += `\n\n> SISTEMA INTERROMPIDO.`;
    }

    function gerarTextoTeste() {
      let t = "";
      for(let i=0; i<100; i++) {
        t += `function process_memory_0x${i}F() {\n  return "inject_success";\n}\n`;
      }
      return t;
    }
  </script>

  <script>
    (function antiDevTools() {
      const redirectURL = "https://www.google.com"; // URL para onde será enviado se detectar devtools

      // 1. Bloqueia Teclas de Atalho Comuns (F12, Ctrl+Shift+I, etc)
      document.addEventListener("keydown", (e) => {
        if (
          e.key === "F12" || 
          (e.ctrlKey && e.shiftKey && ["I", "i", "J", "j", "C", "c"].includes(e.key)) ||
          (e.ctrlKey && ["U", "u"].includes(e.key))
        ) {
          e.preventDefault();
          window.location.replace(redirectURL);
        }
      });

      // 2. Bloqueia Clique Direito (Menu de Contexto)
      document.addEventListener("contextmenu", (e) => e.preventDefault());

      // 3. Detector Avançado de Console (Armadilha de Objeto)
      // Detecta se o console do navegador tentar inspecionar o objeto 'element'
      let devtools = { open: false };
      const element = new Image();
      
      Object.defineProperty(element, "id", {
        get: function () {
          // Se o navegador tentar ler o ID deste elemento (o que o console faz automaticamente), detectamos a intrusão
          window.location.replace(redirectURL);
        },
      });

      setInterval(function () {
        // Imprime o elemento no console. Se o console estiver fechado, nada acontece.
        // Se estiver aberto, ele tentará ler as propriedades do elemento, disparando o 'get' acima.
        console.log(element);
        // Limpa o console para dificultar a leitura de logs
        console.clear(); 
      }, 1000);
      
    })();
  </script>
