<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MTZ INJECTOR | MOBILE FIX</title>
  <style>
    :root {
      --primary: #9b26b6;
      --primary-glow: #d63af9;
      --card-bg: rgba(15, 15, 15, 0.95);
      --text: #ffffff;
      --border: #4a148c;
    }

    * {
      box-sizing: border-box;
      user-select: none;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('https://i.postimg.cc/TP2hFWXs/Picsart-25-12-25-12-37-59-750.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden; /* Evita rolagem da página inteira */
    }

    /* Overlay escuro */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    /* Card Principal */
    .card {
      background: var(--card-bg);
      width: 90%; /* Ajuste para mobile */
      max-width: 400px;
      height: 90vh; /* Ocupa quase toda altura da tela */
      padding: 20px;
      border-radius: 15px;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 40px rgba(155, 38, 182, 0.3);
      position: relative;
    }

    h1 {
      font-size: 22px;
      text-align: center;
      color: var(--primary-glow);
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 15px;
      text-shadow: 0 0 10px var(--primary);
      flex-shrink: 0;
    }

    /* Grid das Funções */
    .function-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      overflow-y: auto;
      padding: 5px;
      flex-shrink: 0; /* Não deixa encolher demais */
      max-height: 35%; /* Ocupa 35% do card */
    }

    .function-grid::-webkit-scrollbar { width: 3px; }
    .function-grid::-webkit-scrollbar-thumb { background: var(--primary); }

    .func-item {
      display: flex;
      align-items: center;
      background: rgba(40, 40, 40, 0.6);
      border: 1px solid #333;
      padding: 10px;
      border-radius: 6px;
      font-size: 11px;
      cursor: pointer;
    }

    .func-item.active {
      border-color: var(--primary-glow);
      background: rgba(155, 38, 182, 0.2);
    }

    .checkbox-custom {
      width: 14px; height: 14px;
      border: 1px solid #777;
      margin-right: 8px;
      display: flex; justify-content: center; align-items: center;
      border-radius: 3px;
    }

    .func-item.active .checkbox-custom {
      background: var(--primary);
      border-color: var(--primary-glow);
    }

    .func-name { overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

    /* Botão */
    .btn-inject {
      width: 100%;
      background: linear-gradient(90deg, #7b1fa2, #ba68c8);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 900;
      cursor: pointer;
      font-size: 14px;
      margin: 15px 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      flex-shrink: 0;
    }
    
    .btn-inject.stop {
      background: linear-gradient(90deg, #d32f2f, #f44336);
    }

    /* ÁREA DO SCANNER (CORRIGIDA) */
    #scanner-container {
      flex-grow: 1; /* Ocupa todo o espaço restante do card */
      background: #050505;
      border-radius: 6px;
      border: 1px solid #333;
      position: relative;
      overflow: hidden; /* Essencial para cortar o texto */
      display: flex;
      flex-direction: column;
    }

    #logs {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 10px;
      line-height: 1.4;
      color: #e040fb;
      white-space: pre-wrap; /* Mantém quebra de linha do código */
      word-break: break-all; /* Quebra palavras longas para não vazar lateralmente */
    }

    .scan-line {
      position: absolute;
      width: 100%; height: 2px;
      background: #ff00ff;
      box-shadow: 0 0 10px #ff00ff;
      z-index: 10;
      top: 50%;
      display: none;
    }

    .footer {
      text-align: center;
      font-size: 9px;
      color: #666;
      margin-top: 10px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <main class="card">
    <h1>MTZ INJECTOR</h1>
    
    <div class="function-grid">
      <div class="func-item" onclick="selectFunction(this, 'aimlock.js')">
        <div class="checkbox-custom"></div><span class="func-name">Aimlock Pro</span>
      </div>
      <div class="func-item" onclick="selectFunction(this, 'magicsensi.js')">
        <div class="checkbox-custom"></div><span class="func-name">Magic Sensi</span>
      </div>
      <div class="func-item" onclick="selectFunction(this, 'aimbot.js')">
        <div class="checkbox-custom"></div><span class="func-name">Aimbot Legit</span>
      </div>
      <div class="func-item" onclick="selectFunction(this, 'headtrick.js')">
        <div class="checkbox-custom"></div><span class="func-name">Headtrick</span>
      </div>
      <div class="func-item" onclick="selectFunction(this, 'trickshoter.js')">
        <div class="checkbox-custom"></div><span class="func-name">Trick Shoter</span>
      </div>
      <div class="func-item" onclick="selectFunction(this, 'metadata.js')">
        <div class="checkbox-custom"></div><span class="func-name">Metadata Info</span>
      </div>
    </div>

    <button class="btn-inject" id="btnInject" onclick="alternarInjecao()">INJETAR SCRIPT</button>

    <div id="scanner-container">
      <div class="scan-line" id="line"></div>
      <div id="logs">
        > MTZ SYSTEM READY...<br>
        > AGUARDANDO COMANDO...
      </div>
    </div>

    <div class="footer">MTZ INJECTOR • PRIVATE VERSION</div>
  </main>

  <script>
    let arquivoSelecionado = "";
    let nomeFuncaoSelecionada = "";
    let injecaoAtiva = false;
    let animacaoId = null;
    
    function selectFunction(element, arquivo) {
      if(injecaoAtiva) return;
      
      document.querySelectorAll('.func-item').forEach(el => el.classList.remove('active'));
      element.classList.add('active');
      
      arquivoSelecionado = arquivo;
      nomeFuncaoSelecionada = element.querySelector('.func-name').innerText;
      
      document.getElementById('logs').innerHTML = `> ALVO: ${nomeFuncaoSelecionada}<br>> ARQUIVO: ${arquivo}<br>> STATUS: AGUARDANDO...`;
      document.getElementById('logs').style.transform = "translateY(0px)";
    }

    async function alternarInjecao() {
      const btn = document.getElementById('btnInject');
      const logElement = document.getElementById('logs');
      const line = document.getElementById('line');

      if (injecaoAtiva) {
        pararInjecao(btn, logElement, line);
        return;
      }

      if (!arquivoSelecionado) {
        alert("⚠️ Selecione uma função!");
        return;
      }

      injecaoAtiva = true;
      btn.innerText = "PARAR INJEÇÃO";
      btn.classList.add('stop');
      line.style.display = "block";
      
      try {
        logElement.innerHTML = `> LENDO ${arquivoSelecionado}...`;
        
        // Simulação de fetch (troque pelo fetch real se tiver os arquivos)
        // const response = await fetch(arquivoSelecionado);
        // const rawText = await response.text();
        
        // --- MODO DE TESTE (Para ver funcionar sem arquivos reais) ---
        // Se for usar arquivos reais, delete a linha abaixo e use o fetch acima.
        const rawText = await simularTextoLongo(); 
        
        // LÓGICA DO LOOP INFINITO (DUPLICAÇÃO)
        // Duplicamos o texto exato para criar o efeito de "esteira"
        // Quando o scroll chegar no fim do primeiro bloco, ele pula pro inicio do segundo (que é igual ao primeiro)
        const content = `\n/* INICIANDO LEITURA DE: ${arquivoSelecionado} */\n` + rawText + `\n/* FIM DO ARQUIVO */\n`;
        
        logElement.innerText = content + content; // Duplica o conteúdo
        
        iniciarScrollInfinito(logElement);

      } catch (err) {
        logElement.innerText = `> ERRO: ${err.message}`;
        pararInjecao(btn, logElement, line);
      }
    }

    function iniciarScrollInfinito(element) {
      let position = 0;
      const speed = 2.5; // Ajuste a velocidade aqui

      function step() {
        if (!injecaoAtiva) return;

        position += speed;
        
        // A mágica: A altura total é 2x o texto.
        // A altura de "reset" é metade da altura total (ou seja, o tamanho de 1 texto)
        const totalHeight = element.scrollHeight;
        const halfHeight = totalHeight / 2;

        // Se passamos da metade, volta pro zero (loop imperceptível)
        if (position >= halfHeight) {
          position = 0;
        }

        // Aplica o movimento para cima (texto subindo = lendo para baixo)
        element.style.transform = `translateY(-${position}px)`;
        
        animacaoId = requestAnimationFrame(step);
      }
      
      animacaoId = requestAnimationFrame(step);
    }

    function pararInjecao(btn, logElement, line) {
      injecaoAtiva = false;
      if(animacaoId) cancelAnimationFrame(animacaoId);
      
      btn.innerText = "INJETAR SCRIPT";
      btn.classList.remove('stop');
      line.style.display = "none";
      
      logElement.style.transform = "translateY(0px)";
      logElement.innerHTML = "> INJEÇÃO INTERROMPIDA.";
    }

    // Função apenas para gerar texto gigante de teste caso você não tenha os .js na pasta ainda
    function simularTextoLongo() {
        return new Promise(resolve => {
            let txt = "";
            for(let i=0; i<200; i++) {
                txt += `function code_line_${i}() { return "memory_address_0x${Math.random().toString(16).substr(2,8)}"; }\n`;
            }
            resolve(txt);
        });
    }
  </script>
</body>
</html>
