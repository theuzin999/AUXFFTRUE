<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Purple Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://i.postimg.cc/1Xmmdk6X/IMG-20251225-122513.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            color: #ffffff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .falling {
            position: absolute;
            width: 3px;
            height: 20px;
            background-color: rgba(160, 32, 240, 0.7); 
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-20px); opacity: 0.8; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .login-container {
            background: rgba(0, 0, 0, 0.85);
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(100, 0, 150, 0.4);
            text-align: center;
            position: relative;
            z-index: 2;
            width: 350px;
            max-width: 90%;
            border: 1px solid rgba(120, 70, 120, 0.5);
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #e0e0e0;
            font-size: 2.2em;
            letter-spacing: 1px;
        }

        .input-field {
            margin: 20px 0;
            width: calc(100% - 20px);
            padding: 15px;
            border: none;
            border-bottom: 2px solid #bf00ff; 
            border-radius: 4px 4px 0 0;
            background: #222;
            color: #ffffff;
            font-size: 1.1em;
            outline: none;
        }

        .terms-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            font-size: 0.85em;
            margin-top: 15px;
            margin-bottom: 10px;
            text-align: left;
            color: #ccc;
        }

        .terms-container input[type="checkbox"] {
            margin-right: 8px;
            margin-top: 3px;
            accent-color: #9400d3;
        }

        .terms-link {
            color: #e066ff;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.show { display: flex; }

        .modal-content {
            background: #1a1a1a;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            border-radius: 10px;
            border: 1px solid #9400d3;
            overflow-y: auto;
            padding: 20px;
        }

        .login-button {
            margin-top: 20px;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            background: #9400d3; 
            color: #ffffff;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            width: 100%;
        }

        .logo {
            margin-top: 40px;
            width: 200px;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="background" id="bg"></div>

    <div class="modal-overlay" id="termsModal">
        <div class="modal-content">
            <h3 style="color: #e066ff;">⚖️ Termos e Privacidade</h3>
            <p>Ao adquirir ou utilizar nosso auxílio, você concorda que:</p>
            <p>1. O produto é digital e de consumo imediato, portanto <strong>não há reembolso</strong> após a ativação da key.</p>
            <p>2. O uso é de sua inteira responsabilidade.</p>
            <button id="closeModalBtn" style="background:#9400d3; color:white; border:none; padding:10px; cursor:pointer; border-radius:5px;">Fechar e Aceitar</button>
        </div>
    </div>

    <div class="login-container">
        <h2>LOGIN</h2>
        <input type="password" placeholder="Enter your Key" class="input-field" id="keyInput">
        <div class="terms-container">
            <input type="checkbox" id="termsCheck">
            <label for="termsCheck">Li e concordo com os <span class="terms-link" id="openTermsBtn">Termos</span></label>
        </div>
        <button class="login-button" id="loginBtn">LOGIN</button>
        <img src="https://i.postimg.cc/vZL6ChFw/Picsart-25-12-25-12-18-27-083.png" alt="Logo" class="logo">
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
      import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

      // --- 1. SEGURANÇA MÁXIMA ---
      // Sempre que entrar na página de login, limpamos TUDO (Cookies e Session)
      // Isso garante que ele não consiga burlar voltando a página.
      sessionStorage.clear();
      document.cookie = "isLoggedIn=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

      const firebaseConfig = {
        apiKey: "AIzaSyDq42y0cA7bmCebXaZa5dKTJFMvIZTUtNI",
        authDomain: "keys-auxilio.firebaseapp.com",
        projectId: "keys-auxilio",
        storageBucket: "keys-auxilio.firebasestorage.app",
        messagingSenderId: "806870532216",
        appId: "1:806870532216:web:30533e6f7f89b499116d8d",
        measurementId: "G-3VFKKZRLMV"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const input = document.getElementById('keyInput');
      const btn = document.getElementById('loginBtn');
      const termsCheck = document.getElementById('termsCheck');
      const modal = document.getElementById('termsModal');

      // Modal Handlers
      document.getElementById('openTermsBtn').onclick = () => modal.classList.add('show');
      document.getElementById('closeModalBtn').onclick = () => modal.classList.remove('show');

      btn.addEventListener('click', async () => {
        if (!termsCheck.checked) return alert('Aceite os termos primeiro!');
        const entered = input.value.trim();
        if (!entered) return alert('Digite a key!');

        btn.innerText = "Validando...";
        
        try {
          const q = query(collection(db, 'keys'), where('valor', '==', entered));
          const snapshot = await getDocs(q);

          if (!snapshot.empty) {
            // GRAVA O TOKEN NA SESSÃO DA ABA
            // O auxilio.html só abre se esse valor exato existir lá
            sessionStorage.setItem("user_access_token", "ALLOWED_SESSION_123");
            
            // Opcional: Mantemos o cookie para o Middleware também funcionar
            document.cookie = "isLoggedIn=true; path=/; samesite=strict";

            window.location.href = 'auxilio.html';
          } else {
            alert('Key Inválida!');
            btn.innerText = "LOGIN";
          }
        } catch (e) {
          alert('Erro na conexão com servidor.');
          btn.innerText = "LOGIN";
        }
      });
    </script>

    <script>
        // Efeito visual de chuva
        const bg = document.getElementById('bg');
        for (let i = 0; i < 50; i++) {
            let drop = document.createElement('div');
            drop.className = 'falling';
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.animationDuration = (Math.random() * 2 + 2) + 's';
            drop.style.animationDelay = Math.random() * 2 + 's';
            bg.appendChild(drop);
        }
    </script>
</body>
</html>
